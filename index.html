<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>STREAK-APP</title>
</head>

<body>

    <!-- section 1; landing page section  -->
    <div class="section1">

        <div class="introDiv">
            <!-- add icon -->
            <div class="icon">
                <button class="btn1"> <ion-icon name="add-circle-outline"></ion-icon></button>
            </div>
            <div class="imageText">

                <!-- Phone Image -->
                <div class="image">
                    <img src="images/demo2-with-watch (1).png" alt="">
                </div>

                <!-- text -->
                <div class="text">
                    <p>Welcome to My Streak Counter</p>
                </div>

            </div>

        </div>

    </div>

    <!-- Input form section -->
    <div class="section2">

        <div class="formDiv">



            <div class="formInputDiv">

                <div class="icon2">
                    <button class="btn2"> <ion-icon name="close-circle-outline"></ion-icon></button>
                </div>

                <div class="text-Form">

                    <div class="textIcon">
                        <ion-icon name="list-outline"></ion-icon> <br>

                        <p>Add A To Do Here</p>
                    </div>

                </div>

                <!-- task input form -->
                <div class="form">
                    <form action="" id="form"><br>
                        <div class="formHeading"> PLEASE ADD TASK</div> <br>

                        <label for="taskName">Task Name</label>
                        <input type="text" name="taskName" id="taskName"> <br><br>

                        <label for="image">Image</label>
                        <input type="url" name="image" id="image"><br><br>

                        <label for="">Start Date</label>
                        <input type="date" name="date" id="date"><br><br>

                        <button class="submitBtn" type="submit">Add Task</button>
                    </form>
                </div>


            </div>
        </div>
    </div><br><br>
    
    <!-- popup -->
    <div class="popup">

    </div>


    <!-- Task Added Section -->
    <div class="section3"><br><br>


    </div>





    <!-- transpiled to js script link -->
    <script type="module" src="dist/script.js"></script>
    <script>var exports = {};</script>

    <!-- icon scripts link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
